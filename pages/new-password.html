<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yard Sale</title>
    </head>

    <body>
        <header class="create-new-password__header">
            <img src="../assets/img/logos/logo_yard_sale.svg" alt="Yard Sale Logo">
        </header>
        <main class="create-new-password__main-container">
            <section class="main-container__title">
                <h1>Create a new password</h1>
                <p>Enter a new password for your account</p>
            </section>
            <section class="main-container__form">
                <form action="">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*********" />
                    <label for="repeat-password">Re-enter password</label>
                    <input type="password" id="repeat-password" placeholder="*********" />
                    <input type="submit" value="Confirm" class="primary-button" />
                </form>
            </section>
        </main>
    </body>

</html>
